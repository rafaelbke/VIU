<Script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></Script>

<div id= app>
    <p>{{titulo}}</p>
    <p>{{contador}}</p>
    <button v-on:click="somar(5,$event)">Somar 1</button>
    <P v-on:mousemove="atualizarXY">Mouse:{{x}} e {{y}}
        <span v-on:mousemove.stop="">nesta parte não conta</span>
    </P>

        <a v-on:click.prevent="" href="https://www.google.com.br/">google</a>
    <input type="text" v-on:keyup.enter="exibirAlerta">
  
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            titulo:"Usando VueJS",
            contador: 0,
            x:0,
            y:0,

        },
              methods: {
                somar(passo, event){
                    console.log(passo,event)
                    this.contador += passo
                },
                atualizarXY(event){
                    console.log(event)
                    this.x =event.clientX
                    this.y =event.clientY
                },
                exibirAlerta(){
                    alert('você apertou enter')
                }

            
        }
    })
</script>
