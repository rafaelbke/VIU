<Script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></Script>

<style>
    #caixa{
        display: flex;
        justify-content: space-around;
    }
    .demo{
        width: 100px;
        height: 100px;
        background-color: darksalmon;
    }
    .c1{
        background-color: blue;
    }
    .c2{
        background-color: aqua;
    }
    
    .c3{
        background-color: crimson;
  
    }
    .girar{
        transform: rotate(45deg);
    }



</style>


<div id="app">
    <p>{{titulo}}</p>
    <div id="caixa">
    
    <div class="demo":style="{'background-color':cor}"></div>
    <div class="demo":style="[meuEstilo,{height:altura}]"></div>
    <div class="demo"></div>
</div>
<hr>
<input type="text" v-model="cor">
<input type="text" v-model="largura">
<input type="text" v-model="altura">
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            aplicarC1: false,
            titulo:"Usando VueJS",
            classCSS:'c1',
            aplicarGirar:true,
            cor:'red',
            largura:100,
            altura:20

        },
     
        methods: {
            saudacao: function(){
                return 'Boa semana'
            }
        },
        computed:{
            meuEstilo(){
                return{
                    backGroundColor: this.cor,
                    with: this.largura + 'px',
                    with: this.altura + 'px'

                }
            }


        }
        
    })
</script>
