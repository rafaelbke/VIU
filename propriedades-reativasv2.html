<Script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></Script>

<div id="app">
         <button v-on:click="aumentar">Aumentar</button>
         <button v-on:click="aumentar2">Aumentar x 2</button>
         <button v-on:click="diminuir">Diminuir</button>
         <p>Contador:{{ contador }} | {{ contador2 }}</p>
         <p>resultado:{{ resultado() }}</p>


</div>

<script>

   new Vue({
    el:'#app',
    data: {
        contador:0,
        contador2:0,
    },
     methods:{
        aumentar(){
        this.contador++

    },
    aumentar2(){
        this.contador2++

    },
    

    diminuir(){
    this.contador--

    },

    // aqui poderiamos ter usad afunção cumputed que não intendi muito bema diferença//
    resultado(){
        console.log('metodo')
        return this.contador >=5 ?
         'Maior ou igual a 5':'Menor que 5'

    }



 }



})



</script>
